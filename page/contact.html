<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/global.css">
    <title>Contact Us</title>
</head>

<body>
    <header>
        <div class="logo">
            KOCHI
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Contact Us</h1>
        </section>
        <section class="contact-info">
            <h2>Contact Details</h2>
            <p>contact@kochi.com<br>
                (555) 555-5555<br>
               <strong>Central HQ</strong><br>
                123 Avenue Street<br>
                City Township, CA 12345</p>
        </section>
        <section class="contact-form">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="e.g. John Smith" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="e.g. name@domain.tld" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message"
                    placeholder="Type your message here (between 20 and 500 characters)" required></textarea>

                <button type="submit">SUBMIT</button>
                <button type="reset">RESET</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Copyright Kochi Inc. 2024. Developed by Eric Kovalevskyy.</p>
    </footer>
</body>

</html>
